<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8"/>

        <title>URDF Viewer Example</title>

        <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.4.3/webcomponents-bundle.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet"/>
        <link href="./styles.css" type="text/css" rel="stylesheet" />
        <script src="./src/redirect.js"></script>
    </head>
    <body tabindex="0">

        <div id="menu">
            <ul id="urdf-options">
                <li urdf="../../../urdf/husarion_ugv/urdf/panther.urdf" color="#ce0e2d">Husarion UGV Panther</li>
                <li urdf="../../../urdf/husarion_ugv/urdf/lynx.urdf" color="#ce0e2d">Husarion UGV Lynx</li>
                <li urdf="../../../urdf/T12/urdf/T12_flipped.URDF" color="#E91E63">ATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE/urdf/TriATHLETE_flipped.URDF" color="#009688">TriATHLETE</li>
                <li urdf="../../../urdf/TriATHLETE_Climbing/urdf/TriATHLETE_flipped.URDF" color="#FFB300">TriATHLETE Climbing</li>
            </ul>

            <br />
            <textarea id="yaml-editor" name="yaml-editor" rows="20" cols="40" ></textarea>
            <br />
            <button id="regenerate-urdf-btn" onclick="saveYAMLFile()">Regenerate URDF from YAML</button>
            <script>
                // Load the YAML file content into the textarea at startup
                fetch("/javascript/example/husarion_ugv_componenets.yaml")
                    .then(res => res.text())
                    .then(data => {
                        document.getElementById('yaml-editor').value = data;
                });



                function saveYAMLFile() {
                    const yamlContent = document.getElementById('yaml-editor').value;

                    fetch('http://localhost:3000/save-yaml', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'text/yaml'
                        },
                        body: yamlContent
                    })
                        .then(response => {
                            if (response.ok) {
                                window.shouldReloadUrdf = true;
                            } else {
                                alert('Failed to save YAML file on server.');
                            }
                        })
                        .catch(error => {
                            alert('Error: ' + error);
                        });

                }
            </script>
            <script>
                // check every second if the URDF needs to be reloaded
                setInterval(() => {
                    const urdfViewer = document.querySelector('urdf-viewer');
                    if (urdfViewer && urdfViewer.urdf) {
                        const currentUrdf = urdfViewer.urdf;
                        // Only reload if a flag is set after saving YAML
                        if (window.shouldReloadUrdf) {
                            urdfViewer.urdf = ''; // Force reload by clearing first
                            setTimeout(() => {
                                urdfViewer.urdf = currentUrdf;
                                window.shouldReloadUrdf = false;
                            }, 100);
                        }
                        setTimeout(() => {
                            urdfViewer.urdf = currentUrdf;
                        }, 100);
                    }
                }, 1000);
            </script>

            <div id="controls" class="hidden">
                <div id="toggle-controls"></div>
                <div>Drag and drop URDF files or folders! <br/> (Chrome Only)</div>
                <div id="ignore-joint-limits" class="toggle">Ignore Joint Limits</div>
                <div id="hide-fixed" class="toggle">Hide Fixed Joints</div>
                <div id="radians-toggle" class="toggle">Use Radians</div>
                <div id="autocenter-toggle" class="toggle checked">Autocenter</div>
                <div id="collision-toggle" class="toggle">Show Collision</div>
                <div id="do-animate" class="toggle checked">Animate Joints</div>
                <label>
                    Up Axis
                    <select id="up-select">
                        <option value="+X">+X</option>
                        <option value="-X">-X</option>
                        <option value="+Y">+Y</option>
                        <option value="-Y">-Y</option>
                        <option value="+Z">+Z</option>
                        <option value="-Z" selected>-Z</option>
                    </select>
                </label>
                <ul></ul>
            </div>
        </div>
        <urdf-viewer up="-Z" display-shadow tabindex="0"></urdf-viewer>

        <script src="./src/index.js"></script>
    </body>
</html>
